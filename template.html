<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR & AI Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f9fb;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .block {
            margin-bottom: 30px;
        }
        .label {
            font-weight: bold;
            color: #34495e;
        }
        .text-box {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è OCR Question & ü§ñ AI Answer</h1>

        <div class="block">
            <div class="label">üì∑ Extracted Text from Image:</div>
            <div class="text-box" id="question">
                {{ question }}
            </div>
        </div>

        <div class="block">
            <div class="label">üí° AI Response:</div>
            <div class="text-box" id="answer">
                {{ answer }}
            </div>
        </div>
    </div>
</body>
</html>
